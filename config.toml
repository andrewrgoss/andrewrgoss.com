# hostname (and path) to the root eg. http://andrewrgoss.github.io/
baseurl = "http://andrewrgoss.github.io/"

# Site title
title = "Andrewrgoss.com"

# Copyright
copyright = "(c) 2016 Andrew Goss."

# Language
languageCode = "en-EN"

# "yaml", "toml", "json"
metaDataFormat = "yaml"

# theme to use (located in /themes/THEMENAME/)
theme = "hyde-y"

# pagination
paginate = 10
paginatePath = "page"

# Enable Disqus integration
disqusShortname = "andrewrgoss"

[permalinks]
    post = "/:year/:month/:day/:slug/"
    code = "/:slug/"

[taxonomies]
    tag = "tags"
    topic = "topics"

[author]
    name = "Andrew Goss"
    email = "andrewrgoss@gmail.com"

#
# All parameters below here are optional and can be mixed and matched.
#
[params]
    # You can use markdown here.
    brand = "![Andrew Goss](https://raw.githubusercontent.com/andrewrgoss/andrewrgoss.com/master/content/media/me.png) <br>Andrew Goss"
    topline = "Data Engineer <br>Technical Consultant <br>Business Intelligence Developer"
    # footline = "code with <i class='fa fa-heart'></i>"

    # Sidebar position
    # false, true, "left", "right"
    sidebar = "left"

    # Text for the top menu link, which goes the root URL for the site.
    # Default (if omitted) is "Home".
    home = "Home"

    # Select a syntax highight.
    # Check the static/css/highlight directory for options.
    highlight = "default"

    # Google Analytics.
    googleAnalytics = "Your Google Analytics tracking code"

    # Sidebar social links.
    github = "andrewrgoss" # Your Github profile ID
    bitbucket = "" # Your Bitbucket profile ID
    linkedin = "andrewrgoss" # Your LinkedIn profile ID (from public URL)
    googleplus = "" # Your Google+ profile ID
    facebook = "" # Your Facebook profile ID
    twitter = "andrewrgoss" # Your Twitter profile ID
    youtube = ""  # Your Youtube channel ID
    flattr = ""  # populate with your flattr uid

[blackfriday]
    angledQuotes = true
    fractions = true
    hrefTargetBlank = true
    latexDashes = true
    plainIdAnchors = true
    extensions = []
    extensionmask = []